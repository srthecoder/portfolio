<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .hero {
            background-image: url('background.jpg');
            background-size: cover;
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .about-left, .about-right {
            width: 48%;
            display: inline-block;
            vertical-align: top;
        }
        .about-right img {
            width: 100%;
            border-radius: 50%;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
        }
        .projects-grid {
            display: flex;
            gap: 20px;
        }
        .project-card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: auto;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: black;
            color: white;
            padding: 10px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="hero">
            <h1>Your Name</h1>
            <h2>Data Analyst</h2>
        </div>
    </header>
    
    <section id="about">
        <div class="container">
            <div class="about-left">
                <h2>About Me</h2>
                <p><strong>Hello! I'm [Your Name]</strong>, a data analyst passionate about collecting and analyzing data...</p>
            </div>
            <div class="about-right">
                <img src="your-photo.jpg" alt="Your Photo">
                <div class="social-links">
                    <a href="#">LinkedIn</a>
                    <a href="#">GitHub</a>
                    <a href="#">Tableau</a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="container">
            <h3>Stakeholder Projects</h3>
            <div class="projects-grid">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
            </div>
            
            <h3>Personal Projects</h3>
            <div class="projects-grid">
                <div class="project-card">Project 3</div>
                <div class="project-card">Project 4</div>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label>Name</label>
            <input type="text" required>
            <label>Email</label>
            <input type="email" required>
            <label>Message</label>
            <textarea required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
